<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONS Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="forAll.css">

    <style>
       

    </style>
</head>

<body>
    <header class="header">
        <!-- left for logo -->
        <div class="left">
            <img src="resImages/ONS's Resto2.png">
            <div>ONS'S Restaurant</div>

        </div>
        <!-- middle part for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a> </li>
                <li><a href="#">About</a> </li>
                <li><a href="#">Menu</a> </li>
                <li><a href="#">Order Online</a> </li>
                <li><a href="#">Contact Us</a> </li>

            </ul>
        </div>
        <!-- right part for button -->
        <div class="right">
            <button class="btn">
                Call us
            </button>
            <button class="btn">
                Email us
            </button>
        </div>

        <div class="container">
            <h1>Best FOOD in Pune!!! <br> Sign In </h1>

            <div class="form">

                <input type="name" name="" placeholder="Enter your Name" required>

                <input type="number" name="" placeholder="Enter your Phone Number" required>

                <input type="email" name="" placeholder="Enter your Email address" required>

                <input type="address" name="" placeholder="Enter your Address" required>

                <input type="number" name="" placeholder="Pin Code" required>

                <button class="btn">Submit</button>

            </div>

        </div>
    </header>
